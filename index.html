<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/bookmark.png" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5 ">
        <h1 class="pacifico-regular position-relative ">Bookmarker</h1>
        <hr>
    </div>
    <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 container">

            <h2 class="text-center">
            <i class="fa-solid fa-bookmark"> </i>
                
                    Bookmark your favorite sites
        
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site d-flex flex-column align-content-center w-100">
            <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
        </div>
      
        <div class="url d-flex flex-column align-content-center w-100">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>
                Site URL</label>
                <input type="text" placeholder="Website URL" class="form-control" id="bookmarkURL">
        </div>

        <button class="btn btn-submit px-5" onclick="AddItem()">Submit</button>


        <table class="table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableContent">
            

            </tbody>
          </table>
    
    </div>



    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
